<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact_Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="ContactMe.css">
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-phone"></i>  Contact Me</h1>
    </header>
    <main>
        <button class="itachi-theme" id="mode">Mode</button>
        <div id="form">
            <form action="/action.php">
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email-Id">
                <input type="tel" placeholder="Your Phone Number">
                <textarea name="feedback" id="101" placeholder="Please give your valuable feedback!">Feedback</textarea>
                <button class="itachi-theme" id="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
<script src="ContactMe.js"></script>
</html>
